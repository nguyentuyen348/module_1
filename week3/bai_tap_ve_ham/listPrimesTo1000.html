<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
<Script>

    function isPrime() {
        for (let N = 0; N < 1000; N++) {

            let flag = true;
            if (N < 2) {
                flag = false;
            }
            if (N == 2) {
                flag = true;
            }
            let i = 2;
            while (i < N) {
                if (N % i == 0) {
                    flag = false;
                }
                i++;
            }
            if (flag) {
                document.write(N+'<br>')
            }
        }
    }
    isPrime();
</Script>
</body>
</html>
