<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
</head>
<body>
<script>
    let arr=[];
    function add_to_arr(){

        for (let i = 0; i < 5; i++) {
            arr[i]=prompt('enter string,number,...')
        }
        document.write(arr+'<br>');
        let element=prompt('enter string want to check');
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]===element){
                document.write('trong mảng có phần tử '+ element);
            }else {
                document.write('-1')
            }
        }
    }

    add_to_arr();
</script>
</body>
</html>
