<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim min</title>
</head>
<body>
<script>
    function min(a,b,c){
        if (a<b&&a<c){
            alert(a +'nhỏ nhất')
        }else if (b<c){
            alert(b +'nhỏ nhất')
        }else {
            alert(c + 'nhỏ nhất')
        }
    }
    let a= +prompt();
    let b= +prompt();
    let c= +prompt();
    min(a,b,c);
</script>
</body>
</html>
