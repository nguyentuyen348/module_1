<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checknumber</title>
</head>
<body>
<script>

  function checknum(){
    let num=parseInt(prompt('enter number'))
    if (num%1==0){
      alert(true)
    }
    else {
      alert(false)
    }
  }
  checknum();


</script>

</body>
</html>
