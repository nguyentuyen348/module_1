<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('enter number'));
  function factorial() {
      let s=1;
    for (let i=1;i<=num;i++) {
       s*=i;
    }
    document.write(s)
  }
  factorial(num);
</script>
</body>
</html>
