<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timsolonnhattrongmang</title>
</head>
<body>
<script>
    let number=[5,10,15,20,30,0];
    let max=number[0];
    let index=0;
    for (let i = 0; i < number.length; i++) {
        if (max<number[i]){
            max=number[i];
            index++;
        }
    }
    alert(max + 'at position' + index)
</script>
