<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh</title>
</head>
<body>

<span>Fahrenheit: <input type="number" id="inputF" placeholder="*F" oninput="converter(this.value)"
                         onchange="converter(this.value)"> </span> <br>
<p>Celsius: <span id="outputC"> </span> </p>

<script>
    function converter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputC").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
