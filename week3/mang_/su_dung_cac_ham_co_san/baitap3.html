<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str = prompt('enter str');
  let chuhoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  let chuthuong = 'abcdefghijklmnopqrstuvwxyz';
  let result = [];

  for(i=0; i<str.length; i++)
  {
    if(chuhoa.indexOf(str[i]) !== -1)
    {
      result.push(str[i].toLocaleLowerCase());
    }
    else if(chuthuong.indexOf(str[i]) !== -1)
    {
      result.push(str[i].toUpperCase());
    }
    else
    {
      result.push(str[i]);
    }
  }
  document.write(result.join(''));

</script>

</body>
</html>
