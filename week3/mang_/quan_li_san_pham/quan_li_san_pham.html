<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        /*max-width: 300px;*/
        width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
        float: left;
        margin-right: 30px;
    }

    .price {
        color: grey;
        font-size: 22px;
    }

    .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    .card button:hover {
        opacity: 0.7;
    }

    .mySlides {
        display: none;
    }

    .fa-coffee {
        color: brown;
        font-size: 30px;
    }
</style>

<script>
    let slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        let i;
        let x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>

    function listProduct() {
        let str = '';
        for (let i = 0; i < products.length; i++) {
            str += `
              <div class="card">
                <img src="${products[i][2]}" alt="Denim Jeans" style="width:100%">
                <h1 id="name-product"><i class="fas fa-coffee"></i>
                       ${products[i][0]}</h1>
                <p class="price">${products[i][1]} VNĐ</p>
                <p><button>Add to Cart</button></p>
              </div>
    `;
        }

        document.getElementById('products').innerHTML = str;
    }

    listProduct();
</script>
