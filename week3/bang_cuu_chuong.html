<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang_cuu_chuong</title>
</head>
<body>
<script>
  let sout;
  sout="<table border='1' cellspacing='0' cellpadding='3' width='300' >";
  for (i=1;i<11;i++){
    sout=sout+"<tr>";
    for (j=1;j<10;j++){
      sout=sout+ '<td>'+ j+'x'+i+"=" + i*j + '</td>';
    }
    sout=sout+'</tr>';
  }
  document.write(sout)
</script>
</body>
</html>
