<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<style>
    #screen{
        font-size: 35px;
        text-align: right;
        padding-right: 10px;
        color: white;

    }
    td {
        width: 60px;
        height: 60px;

    }

    button {
        width: 100%;
        height: 100%;
        border-radius: 50%;

    }
    table {
        background: #281c1c;
    }


</style>
<body>
<h1>Calculator</h1>

<table>
    <tr>
        <td id="screen" colspan="4">0</td>
    </tr>
    <tr id="row1">
        <td>
            <button style="background: #ecba5e">(</button>
        </td>
        <td>
            <button style="background: #ecba5e">)</button>
        </td>
        <td>
            <button style="background: #ecba5e" onclick="deleteNumber()">DEL</button>
        </td>
        <td>
            <button style="background: #ecba5e" onclick="clearScreen()">AC</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clickBtn(this.innerHTML)">7</button>
        </td>
        <td>
            <button onclick="clickBtn(this.innerHTML)">8</button>
        </td>
        <td>
            <button onclick="clickBtn(this.innerHTML)">9</button>
        </td>
        <td>
            <button style="background: #ecba5e" onclick="clickBtn(this.innerHTML)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clickBtn(this.innerHTML)">4</button>
        </td>
        <td>
            <button onclick="clickBtn(this.innerHTML)">5</button>
        </td>
        <td>
            <button onclick="clickBtn(this.innerHTML)">6</button>
        </td>
        <td>
            <button style="background: #ecba5e" onclick="clickBtn(this.innerHTML)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clickBtn(this.innerHTML)">1</button>
        </td>
        <td>
            <button onclick="clickBtn(this.innerHTML)">2</button>
        </td>
        <td>
            <button onclick="clickBtn(this.innerHTML)">3</button>
        </td>
        <td>
            <button style="background: #ecba5e" onclick="clickBtn('*')">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clickBtn(this.innerHTML)">0</button>
        </td>
        <td>
            <button onclick="clickBtn(this.innerHTML)">.</button>
        </td>
        <td>
            <button onclick="cal()">=</button>
        </td>
        <td>
            <button style="background: #ecba5e" onclick="clickBtn(this.innerHTML)">/</button>
        </td>
    </tr>
</table>
<script>
    let screen = document.getElementById('screen');

    function clickBtn(number) {
        if (screen.innerHTML === '0') {
            screen.innerHTML = number;
        } else {
            screen.innerHTML += number;
        }
    }

    function cal() {
        //eval : tính toán chuỗi biểu thức
        let exp = screen.innerHTML;
        let result = eval(exp);
        screen.innerHTML = result;
    }

    function clearScreen() {
        screen.innerHTML = '0';
    }

    function deleteNumber() {
        let str = screen.innerHTML;
        let res = str.substring(0,str.length-1);
        screen.innerHTML = res;
    }
</script>
</body>
</html>
