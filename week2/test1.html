<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<canvas id="circle" width="500" height="600" style="border: 1px solid black;background-color: #3366ff">


<script>
    let canvas1 = document.getElementById('circle');
    let cxt = canvas1.getContext('2d');

        cxt.arc(100, 100, 50, 0, 2 * Math.PI);
        ctx.strokeStyle = 'red';
        ctx.stroke();
        cxt.fillStyle= 'black';
        ctx.fill();

</script>
</canvas>

</body>
</html>
