<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>witch</title>
</head>
<body>
<script>
  let value = prompt(parseInt('enter number'))
  switch ((value>0) ? 1: (value<0)? -1 :0){
   case 1:
           alert("la so duong")
          break
    case -1:
            alert("la so am")
          break
    default:
      alert(0)
  }

</script>
</body>
</html>
