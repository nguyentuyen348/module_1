<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dichuyenanh</title>
</head>
<body onload="docready()">
<img id="bkb" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="bks"
     style="position: absolute; top:0; left:0;" width="300px"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById('bkb');
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById('bkb');
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById('bkb');
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById('bkb');
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docready() {
        window.addEventListener('keydown',moveSelection);
    }
</script>

</body>
</html>
