<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<script>
    let thu = prompt('thu trong tuan');

    let message = ""
    switch (thu) {
        case '2' :
            message ='hom nay la thu 2 di lam'
            break
        case '3' :
            message +='hom nay la thu 3 di lam'
            break
        case '4':
            message +='hom nay la thu 4 di lam'
            break
        case '5':
            message +='hom nay la thu 5 di lam'
            break
        case '6':
            message +='hom nay la thu 6 di lam'
            break
        case '7':
            message +='hom nay la thu 7 nghi'
            break
        case 'cn':
            message +='hom nay la cn nghi'
            break

        default:
            alert(undefined)
    }

    alert(message)
</script>

</body>
</html>
