<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let arrscore=[5,6,10,7,8,9];
  function findMax(){
    let max=arrscore[0];
    for (let i = 0; i < arrscore.length; i++) {
      if (arrscore[i]>max){
         max=arrscore[i];
      }
    }
    document.write(max);
  }
  findMax();
</script>
</body>
</html>
