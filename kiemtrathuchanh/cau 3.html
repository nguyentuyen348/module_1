<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('enter number'))

    function isFibonacci() {
        let n1 = 0;
        let n2 = 1;
        if (n===0){
            return true;
        }
        for (let i = 0; i <= n; i++) {
            let a = n1 + n2;
            n1 = n2;
            n2 = a;
            if (n === n1) {
                return true;
            }
        }
        return false;
    }

    document.write(''+isFibonacci(n));


</script>
</body>
</html>
